<html>
<head>
	<title>Add Table</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function($){
          	$("#form1").on('submit',function(e) {
                e.preventDefault();

               	$.ajax({
                    	type: "POST", // Method type GET/POST
                    	url: "tableadded.php", //Ajax Action url
                    	data: $(this).serialize(),

                    	// Before call ajax you can do activity like please wait message
                    	beforeSend: function(){
                        		alert('i am running');
                    	},

                    	//Will call if method not exists or any error inside php file
                    	error: function(){
                        		alert('fail');
                    	},

                    	success: function(){
                        		alert('success');
                    	}
                	});
		 	});
            });
        </script>
</head>
<body>

<form method="post" id="form1">
	<b>Add a New Table</b>

	<p>Name:
		<input type = "text" name = "name" size="30" value=""</>
	</p>

	<p>Json text:
		<input type = "text" name = "json" size="30" value=""</>
	</p>

	<p>
		<input type="submit" name="submit" value="Send" id="submitButton"/>
	</p>
</form>



</body>
</html>
